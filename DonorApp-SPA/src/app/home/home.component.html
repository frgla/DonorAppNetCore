<div *ngIf="!registerMode" style="text-align: center">
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3 mb-1">Daruj krv</h1>
      <p class="lead">Pridružite se bazi darivatelja krvi. Sve što trebate je registrirati se</p>
      <div class="text-center mt-5">
          <button class="btn btn-danger btn-lg mr-2" (click)="registerToggle()">Registriraj se</button>
          <button class="btn btn-secondary disabled btn-lg">Pročitaj više</button>
      </div>
    </div>

    
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
